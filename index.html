<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Github Jobs</title>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script type="module" src="app.js" defer></script>
</head>
<body id="app">
  <!-- H E A D E R  -->
  <!-- H E A D E R  -->
  <!-- H E A D E R  -->
  <div id="header" class="header-img mx-auto my-0">
    <div class="container pt-4 d-flex justify-content-between">
      <p class="header-title h2 fw-bold">devjobs</p>
      <div class="d-flex align-items-center gap-2">
        <img src="starter-code/assets/desktop/icon-sun.svg" alt="">
        <div class="form-check form-switch">
          <input @click="toggleTheme" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked">
        </div>
        <img src="starter-code/assets/desktop/icon-moon.svg" alt="">
      </div>
    </div>
  </div>

<!-- S E A R C H  B A R -->
<!-- S E A R C H  B A R -->
<!-- S E A R C H  B A R -->
  <div id="search-bar" class="container mb-4" v-if="!showMoreInfo">
    <div class="d-flex align-items-center justify-content-center rounded">
      <div class="bg-white py-3 px-4 border-end flex-fill">
        <label class="mx-2"><img src="starter-code/assets/desktop/icon-search.svg" alt=""></label>
        <input class="border-0 w-75 px-4" type="text" placeholder="Filter by title, companies, expertise" v-model="description" @keyup.enter="getJobs" />
      </div>
      <div class="bg-white py-3 px-3 border-end">
        <label class="mx-2"><img src="starter-code/assets/desktop/icon-location.svg" alt=""></label>
        <input class="border-0" @keyup.enter="getJobs" type="text"
          v-model="location" placeholder="Filter by location..." />
      </div>
      <div class="bg-white py-3 px-4 flex-fill d-flex justify-content-around">
        <div class="form-check p-0">
          <input class="form-check-input p-0" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label p-0" for="flexCheckDefault">
            Full Time Only
          </label>
        </div>
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
  </div>

<!-- J O B  L I S T  C O N T A I N E R -->
<!-- J O B  L I S T  C O N T A I N E R -->
<!-- J O B  L I S T  C O N T A I N E R -->
  <div class="d-flex justify-content-around align-items-center flex-wrap container" v-if="!showMoreInfo">
    <div v-for="(job, index) in jobList" class="m-2">
      <div @click="getMoreInfo(index)" class="job-item">
        <div class="logo-container" :style="{backgroundColor: getRandomColor()}">
          <img class="w-25" :src="job.company_logo" alt="logo" />
        </div>
        <div class="infoPosition" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          <p class="date">
            {{ timeSince(job.created_at) }} · {{ job.type}}
          </p>
          <h5 class="title">{{job.title}}</h5>
          <p class="companyName">{{job.company}}</p>
          <p class="location">{{job.location}}</p>
        </div>
      </div>
    </div>
  </div>

<!-- S E L E C T E D  J O B  D E T A I L S -->
<!-- S E L E C T E D  J O B  D E T A I L S -->
<!-- S E L E C T E D  J O B  D E T A I L S -->
  <div id="job-details" v-if="showMoreInfo">
    <button class="btn btn-secondary" @click="showMoreInfo = false">Go Back</button>
    <div class="container bg-white d-flex align-items-center justify-content-around">
      <div :style="{backgroundColor: getRandomColor()}">
        <img class="w-50" :src="imgCompany" alt="">
      </div>
      <div>
        <h2>{{ nameCompany }}</h2>
      </div>
      <a class="btn btn-primary" :href="urlCompany">Company Site</a>
    </div>
    <div class="container bg-white p-5 m-4 mx-auto">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex flex-column">
          <p class="date">
            {{ timeSince(time) }} · {{ type }}
          </p>
          <h2 class="title">{{ title }}</h2>
          <p class="location">{{ location }}</p>
        </div>
        <a class="btn btn-primary" href="">Apply Now</a>
      </div>
      <div>
        <p v-html="description"></p>
      </div>
    </div>
    <div class="footer-img p-5 container">
      <p class="text-light" v-html="howToApply"></p>
    </div>
    <div class="d-flex justify-content-around align-items-center bg-white mt-4">
      <div class="p-2">
        <p class="fw-bold m-0 p-0">{{ title }}</p>
        <p class="m-0 p-0"> {{ nameCompany }}</p>
      </div>
      <button class="btn btn-success">Apply Now!</button>
    </div>
  </div>



</body>

</html>
