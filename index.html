    <div class="items container" v-show="!showMoreInfo">
      <div v-for="item in array" class="item">
        <div @click="moreInfo(item.url)">
          <div class="logo" :style="{backgroundColor: randomColor()}">
            <img class="logoImagen" :src="item.company_logo" alt="logo" />
          </div>
          <div

            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
            <p class="date">
              {{ timeSince(item.created_at) }} · {{ item.type}}
            </p>
            <h5 class="title">{{item.title}}</h5>
            <p class="companyName">{{item.company}}</p>
            <p class="location">{{item.location}}</p>
          </div>
        </div>
