<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body id="app">

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <form class="d-flex">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input class="form-control me-2" type="search"
                        placeholder="Filtre bu title, companies, expertise..." aria-label="Search">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input class="form-control me-2" type="search" placeholder="Filtre by location" aria-label="Search">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Full Time Only
                    </label>
                </div>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>

        </div>
    </nav>

    <div class="items container">

        <div v-for="item in array" class="item">
            <div class="logo" :style="{backgroundColor: randomColor()}">
                <img class="logoImagen" :src="item.company_logo" alt="logo">
            </div>
            <div @click="moreInfo()" class="infoPosition" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                <p class="date">{{ item.created_at }} Â· {{ item.type}}</p>
                <h5 class="title">{{item.title}}</h5>
                <p class="companyName">{{item.company}}</p>
                <p class="location">{{item.location}}</p>
            </div>
        </div>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <img :src="imgCompany" alt="">
                        <h5 class="modal-title" id="staticBackdropLabel">{{nameCompany}}</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><a
                                :href="urlCompany"></a></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Understood</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
